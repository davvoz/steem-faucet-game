<div class="memory-card" [ngClass]="{'flipped': card.flipped, 'matched': card.matched}" (click)="onClick()">
  <div class="card-inner">
    <div class="card-front">
      <div class="card-logo">?</div>
    </div>
    <div class="card-back">
      <div class="card-content">{{ card.id }}</div>
    </div>
  </div>
</div>
