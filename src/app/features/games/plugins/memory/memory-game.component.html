<div class="memory-game-container">
  <h2>Memory Game</h2>
  <app-memory-scoreboard 
    [moves]="moves" 
    [matches]="matches" 
    [totalPairs]="cards.length / 2" 
    [elapsedTime]="elapsedTime"
    [gameCompleted]="isGameCompleted"
    (restart)="restartGame()">
  </app-memory-scoreboard>

  <div class="memory-cards-grid">
    @for (card of cards; track $index) {
      <app-memory-card 
        [card]="card"
        [index]="$index"
        (cardClick)="onCardClick($event)">
      </app-memory-card>
    }
  </div>
</div>
