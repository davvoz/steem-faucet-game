<div class="quiz-question" *ngIf="question">
  <div class="question-number">Domanda {{ questionNumber }} di {{ totalQuestions }}</div>
  <h3 class="question-text">{{ question.question }}</h3>
  
  <div class="options-container">
    <button 
      *ngFor="let option of question.options; let i = index" 
      class="option-btn" 
      [class.selected]="question.selectedOption === i"
      [class.correct]="question.answered && question.correctAnswer === i"
      [class.incorrect]="question.answered && question.selectedOption === i && question.correctAnswer !== i"
      [disabled]="question.answered"
      (click)="onOptionSelect(i)">
      {{ option }}
    </button>
  </div>
</div>
