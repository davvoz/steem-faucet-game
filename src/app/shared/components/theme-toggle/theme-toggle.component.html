<button class="theme-toggle-btn" (click)="toggleTheme()" [attr.aria-label]="'Cambia a tema ' + (isDarkTheme ? 'chiaro' : 'scuro')">
  <div class="icon-container">
    <i class="fas fa-sun light-icon" [class.active]="!isDarkTheme"></i>
    <i class="fas fa-moon dark-icon" [class.active]="isDarkTheme"></i>
  </div>
</button>
