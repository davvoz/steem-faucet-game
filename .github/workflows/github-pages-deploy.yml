name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Modificalo se utilizzi main o un altro branch come principale
  workflow_dispatch:  # Permette l'esecuzione manuale

# Imposta i permessi necessari per il token GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Consenti una sola implementazione simultanea
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Debug output directory
        run: |
          ls -la dist
          ls -la dist/steem-faucet-game || echo "Non esiste dist/steem-faucet-game"
          ls -la dist/browser || echo "Non esiste dist/browser"
          find dist -type d | sort
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Il percorso verrà determinato dalla struttura della build
          path: './dist'  # Questo verrà aggiornato dopo aver verificato l'output effettivo
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4